<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaef.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ферма</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <!--    <link rel="stylesheet" type="text/css" href="css/style.css">-->
    <link rel="stylesheet" href="css/location.css">
    <link rel="stylesheet"  type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
<!--<header th:insert="blocks/header :: header"></header>-->


<div class="sidebar" th:insert="blocks/navication :: nav" ></div>

<div  class="content container mt-5">
    
    <div  class="alert alert-primary mt-2">

        <h4 th:utext="${'<strong>Наименование объекта:</strong> '+ farm.getName}"></h4>
        <h4 th:utext="${'<strong>Дата регистрации:</strong> '+farm.getRegistrationDate}"></h4>
        <h4 th:utext="${'<strong>Ответсвенное лицо:</strong> '+farm.owner.getLastName+ ' '+ farm.owner.getFirstName + ' '+ farm.owner.getMiddleName}"></h4>
        <h4 th:utext="${'<strong>Глобальный идентификатор (GLN):</strong> ' + farm.getGln}"></h4>
        <h4 th:utext="${'<strong>Кол-во животных:</strong> ' + farm.animalPassports.size()}"></h4>
        <h4 th:utext="${'<strong>Быков:</strong> ' }"></h4>
        <h4 th:utext="${'<strong>Тёлки:</strong> ' }"></h4>
        <h4 th:utext="${'<strong>Коровы:</strong> ' }"></h4>
        <h4 th:utext="${'<strong>dry_resistant:</strong> ' }"></h4>
        <h4 th:utext="${'<strong>Нетель:</strong> ' }"></h4>
        <h4 th:utext="${'<strong>Сформировано:</strong> ' + farm.getIsFormed}"></h4>
        <h4 th:utext="${'<strong>Дата, время формирования:</strong> '+farm.getFormingDate}"></h4>
        <h4 th:utext="${'<strong>Пользователь:</strong> '+farm.getFormerName}"></h4>
        <br>
        <button  onclick="location.href='#'" class="btn w-100 btn-sm btn-primary">Паспорта</button>


    </div>
</div>
<!--<footer th:insert="blocks/footer :: footer"></footer>-->
</body>
</html>
