<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaef.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление объекта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--    <link rel="stylesheet" type="text/css" href="css/style.css">-->
<!--    <link rel="stylesheet" href="css/location.css">-->
    <link rel="stylesheet"  type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
<!--<header th:insert="blocks/header :: header"></header>-->


<div class="sidebar" th:insert="blocks/navication :: nav" ></div>

<div  class="content container mt-5">
    <h1>Добавление объекта</h1>
    <div class="container">
        <div  class="alert alert-primary mt-2">
            <form action="/farms/add" method="post" >
                Общие сведения
                <input placeholder="Глобальный идентификатор" type="text" class="form-control" name="gln"  >
                <input type="datetime-local" placeholder="Дата и время регистрации" id="datetimePicker" name="dateTime" />
                <input placeholder="Наименование объекта" type="text" class="form-control" name="name" >
                Ответственное лицо
                <input placeholder="Фамилия" type="text" class="form-control" name="ownerLastName" >
                <input placeholder="Имя" type="text" class="form-control" name="ownerFirstName" >
                <input placeholder="Отчество" type="text" class="form-control" name="ownerMiddleName" >
                Адрес объекта
                <input placeholder="Почтовый индекс" type="text" class="form-control" name="locationLocationIndex"  >
                <input placeholder="Область" type="text" class="form-control" name="locationRegion">
                <input placeholder="Район" type="text" class="form-control" name="locationDistrict" >
                <input placeholder="Населённый пункт" type="text" class="form-control" name="locationLocationName"  >
                <input placeholder="Координаты" type="text" class="form-control" name="locationCoordinates">
                <input placeholder="Улица" type="text" class="form-control" name="locationStreetName" >
                <input placeholder="Дом" type="text" class="form-control" name="locationHouseNumber" >
                <input placeholder="Корпус" type="text" class="form-control" name="locationCorpusNumber" >
                <input placeholder="Квартира" type="text" class="form-control" name="locationFlatNumber" >
                <input placeholder="Телефон" type="text" class="form-control" name="locationPhoneNumber" >
                <input placeholder="Факс" type="text" class="form-control" name="locationFaxNumber" >
                <input placeholder="E-mail" type="text" class="form-control" name="locationEmail" >
                <button class="btn w-100 btn-lg btn-primary" type="submit">Зарегистрировать фирму</button>

            </form>
        </div>
</div>
</div>
<!--<footer th:insert="blocks/footer :: footer"></footer>-->


<!-- Подключение скрипта для flatpickr -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<!-- Подключение локализации для русского языка -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ru.js"></script>
<script>
    // Инициализация flatpickr для поля ввода
    flatpickr("#datetimePicker", {
        enableTime: true, // Включить выбор времени
        dateFormat: "Y-m-dTH:i:S", // Формат даты и времени
        altInput: true, // Использовать альтернативный ввод (для кросс-браузерной поддержки)
        altFormat: "F j, Y H:i", // Формат для альтернативного ввода
        time_24hr: true, // Использовать 24-часовой формат времени
        timeZone: "UTC" // Задать временную зону (вы можете указать нужное смещение временной зоны)
        ,weekNumbers: true, // Включить отображение номеров недели
        locale: 'ru', // Установить русскую локализацию
        firstDayOfWeek: 1 // Начало недели с понедельника (0 - воскресенье, 1 - понедельник и т.д.)
    });
</script>

</body>
</html>
