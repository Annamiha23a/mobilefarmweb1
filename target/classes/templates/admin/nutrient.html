<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaef.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Нутриенты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <!--    <link rel="stylesheet" type="text/css" href="css/style.css">-->
    <link rel="stylesheet" href="css/location.css">
    <link rel="stylesheet"  type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
<!--<header th:insert="blocks/header :: header"></header>-->


<div class="sidebar" th:insert="blocks/navication :: nav" ></div>

<div  class="content container mt-5">
    <div class="btn-group">
        <button  onclick="location.href='/animal_passports/organization_id'" class="btn w-50 btn-sm ">Паспорта животных</button>
        <button  onclick="location.href='/rations'" class="btn w-50 btn-sm btn-primary">Рацион кормления</button>
        <br>
    </div>
    <br>

    <h1>Нутриенты</h1>
    <div  class="alert alert-primary mt-2">

        <h3 th:utext="${'<strong>Корм ед.:</strong> ' + nutrient.getFeedUnit}"></h3>
        <h4 th:utext="${'<strong>Обмен.энерг. КРС (МДж):</strong> ' + nutrient.getEnergyExchange}"></h4>
        <h4 th:utext="${'<strong>Сухое в-во, (г):</strong> ' + nutrient.getDryMatter}"></h4>
        <h4 th:utext="${'<strong>Сырой протеин (г):</strong> ' + nutrient.getDryProtein}"></h4>
        <h4 th:utext="${'<strong>Перев. протеин (г):</strong> ' + nutrient.getDigestedProtein}"></h4>
        <h4 th:utext="${'<strong>Сыр. жир (г):</strong> ' + nutrient.getRawFat}"></h4>
        <h4 th:utext="${'<strong>Сыр. клетчатка (г.):</strong> ' + nutrient.getRawFiber}"></h4>
        <h4 th:utext="${'<strong>Крахмал:</strong> ' + nutrient.getStarch}"></h4>
        <h4 th:utext="${'<strong>Сахар (г):</strong> ' + nutrient.getSugar}"></h4>
        <h4 th:utext="${'<strong>Лизин (г):</strong> ' + nutrient.getLysine}"></h4>
        <h4 th:utext="${'<strong>Метионин+цистин (г):</strong> ' + nutrient.getMethionineAndCystitis}"></h4>
        <h4 th:utext="${'<strong>Кальций (г):</strong> ' + nutrient.getCalcium}"></h4>
        <h4 th:utext="${'<strong>Фосфор (г):</strong> ' + nutrient.getPhosphorus}"></h4>
        <h4 th:utext="${'<strong>Магний (г):</strong> ' + nutrient.getMagnesium}"></h4>
        <h4 th:utext="${'<strong>Калий (г):</strong> ' + nutrient.getPotassium}"></h4>
        <h4 th:utext="${'<strong>Сера (г):</strong> ' + nutrient.getSulfur}"></h4>
        <h4 th:utext="${'<strong>Железо (мг):</strong> ' + nutrient.getFerrum}"></h4>
        <h4 th:utext="${'<strong>Медь (мг):</strong> ' + nutrient.getCopper}"></h4>
        <h4 th:utext="${'<strong>Цинк (мг):</strong> ' + nutrient.getZins}"></h4>
        <h4 th:utext="${'<strong>Марганец (мг):</strong> ' + nutrient.getManganese}"></h4>
        <h4 th:utext="${'<strong>Кобальт (мг):</strong> ' + nutrient.getCobalt}"></h4>
        <h4 th:utext="${'<strong>Йод (мг):</strong> ' + nutrient.getIodine}"></h4>
        <h4 th:utext="${'<strong>Каротин (мг):</strong> ' + nutrient.getCarotene}"></h4>
        <h4 th:utext="${'<strong>Витамин Д (мг):</strong> ' + nutrient.getVitaminE}"></h4>
        <h4 th:utext="${'<strong>Витамин Е (мг):</strong> ' + nutrient.getVitaminD}"></h4>
<!--        <h4 th:utext="${'<strong>:</strong> ' + nutrient.getSalt}"></h4>-->
    </div>
</div>
<!--<footer th:insert="blocks/footer :: footer"></footer>-->
</body>
</html>
