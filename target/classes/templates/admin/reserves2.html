<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaef.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Резервы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <!--    <link rel="stylesheet" type="text/css" href="css/style.css">-->
    <link rel="stylesheet" href="css/location.css">
    <link rel="stylesheet"  type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>

<div class="sidebar" th:insert="blocks/navication :: nav" ></div>

<div  class="content container mt-5">
    <h1>Резервы</h1>
    <form action="/reserv/one/" method="get"  >
        <select id="name"  name="name"  class="form-select"  >
            <option value=""> Выберите </option>
            <option th:each="name:${names}"
                    th:value="${name}"
                    th:utext="${name}"/>
        </select><br>

        <button   class="btn w-25 btn-sm btn-primary" type="submit">Поиск</button><br/>
    </form><br/>
    <form action="/reserv/one2/" method="get"  >
        <input placeholder="Поиск по названию" class="w-50" type="text" name="name" id="title" th:value="${name}">
        </select><br>

        <button   class="btn w-25 btn-sm btn-primary" type="submit">Поиск</button><br/>
    </form><br/>
    <div th:each="reserv:${reservs}" class="alert alert-primary mt-2">
        <h4 th:utext="${'<strong>Организация:</strong> '+reserv.getName}"></h4>
        <h4 th:utext="${'<strong>Средний удой от коровы, кг:</strong> '+reserv.getAvYield}"></h4>
        <h4 th:utext="${'<strong>Рейтинг в республике:</strong> '+reserv.getRatingRB}"></h4>
        <h4 th:utext="${'<strong>Краткосрочный резерв роста продуктивности, кг:</strong> '+reserv.getShReserve}"></h4>
        <h4 th:utext="${'<strong>Долгосрочный резерв роста продуктивности, кг:</strong> '+reserv.getLnReserve}"></h4>
        <h4 th:utext="${'<strong>Краткосрочный объём увеличения производства молока, т:</strong> '+reserv.getShVolume}"></h4>
        <h4 th:utext="${'<strong>Долгосрочный объём увеличения производства молока, т:</strong> '+reserv.getLnVolume}"></h4>

    </div>
</div>
</body>
</html>
