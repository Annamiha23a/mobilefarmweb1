<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaef.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание паспорта животного</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="css/location.css">
    <link rel="stylesheet"  type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>



<div class="sidebar" th:insert="blocks/navication :: nav" ></div>

<div  class="content container mt-5">
    <h1>Создание паспорта животного</h1>
    <div class="container">
        <div  class=" mt-2">
            <form action="/animal_passports/add" method="post" >
                Общие сведения
                <div  class="alert alert-primary mt-2">
                <input placeholder="Идентификационный номер животного" type="text" class="form-control" name="externalId"  >
<!--                <input placeholder="Дата выдачи паспорта" type="date" class="form-control" name="createdDate" >-->
                <input placeholder="Кличка" type="text" class="form-control" name="nickname" >
                <select id="type"  name="type"  class="form-select">
                    <option value=""> Выберите группу животного </option>
                    <option>Корова</option>
                    <option>Нетель</option>
                    <option>Телочка</option>
                    <option>Бычок</option>
                    <option>Бык</option>
                </select>
                <select id="breed"  name="breed"  class="form-select">
                    <option value=""> Выберите масть, породу </option>
                    <option>Англерская</option>
                    <option>Айрширская</option>
                    <option>Черно-пестрая</option>
                    <option>Белголштин</option>
                    <option>Красная датская</option>
                    <option>Бурая латвийская</option>
                    <option>Голландская</option>
                    <option>Гернзейская</option>
                    <option>Голштинская</option>
                    <option>Джерсейская</option>
                    <option>Красно-пестрая</option>
                    <option>Красная степная</option>
                    <option>Тагильская</option>
                    <option>Ярославская</option>
                </select>
                <div>
                    Пол
                    <input type="radio" id="woman" name="sex" value="Тёлочка" checked />
                    <label for="woman">Тёлочка</label>
                    <input type="radio" id="man" name="sex" value="Бычок" />
                    <label for="man">Бычок</label>

                </div>
                <div>
                    <input type="checkbox" id="breedingAnimal" name="breedingAnimal" checked />
                    <label for="breedingAnimal">Племенное животное</label>
                </div>
                </div>
                Сведения о рождении
                <div  class="alert alert-primary mt-2">
<!--                    <input placeholder="Дата рождения" type="date" class="form-control" name="birthDate" >-->
                    <input placeholder="Вес" type="number" class="form-control" name="weight" >
                    <input placeholder="Средняя продуктивность" type="number" class="form-control" name="averageProductivity" >
                    <input placeholder="Генетическая продуктивность" type="number" class="form-control" name="geneticProductivity" >
                    <input placeholder="Прирост веса" type="number" class="form-control" name="weightGrowth" >

                </div>
                Происхождение
                <div  class="alert alert-primary mt-2">
                    Мать
                    <input placeholder="Идентификационный номер" type="text" class="form-control" name="mother" >
                    Отец
                    <input placeholder="Идентификационный номер" type="text" class="form-control" name="father" >
                </div>
                Ферма
                <div  class="alert alert-primary mt-2">
                    <select id="farm"  name="farm_id"  class="form-select">
                        <option value=""> Выберите </option>
                        <option th:each="farm : ${farms}"
                                th:value="${farm.getFarmId()}"
                                th:utext="${farm.getName()}"/>
                    </select><br>
                </div>
                <button class="btn w-100 btn-lg btn-primary" type="submit">Зарегистрировать паспорт</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
