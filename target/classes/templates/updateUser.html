<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaef.org">
<head>
    <title>Пользователь</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="album py-5 bg-light">
    <div class="container mt-5">
        <h1>Редактирование пользователя</h1>
    </div>
    <div class="container">
        <div th:each="el : ${user}" class="alert alert-success mt-2">
            <form th:action="'/user/'+${el.getId()}+'/updateU'" method="post">
            <label>Имя</label><br>
            <input type="text" class="form-control" name="firstName"  th:value="${el.getFirstName()}"></input>
                <br><label>Фамилия</label><br>
            <input type="text" class="form-control" name="lastName" th:value="${el.getLastName()}"></input>
                <br><label>Телефон</label><br>
            <input type="text" class="form-control" name="phone" th:value="${el.getPhone()}"></input>
                <br><label>О себе</label><br>
            <input type="text" class="form-control" name="bio" th:value="${el.getBio()}"></input>
                <br><label>Возраст</label><br>
            <input type="text" class="form-control" name="age" th:value="${el.getAge()}"></input>
            <br>
                <button class="btn w-100 btn-lg btn-success" type="submit">Редактировать</button>
            </form>
        </div>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
