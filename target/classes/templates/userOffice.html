<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaef.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

<!--    <link rel="stylesheet" type="text/css" href="css/style.css">-->
    <link rel="stylesheet" href="css/location.css">
    <link rel="stylesheet"  type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
<!--<header th:insert="blocks/header :: header"></header>-->


<div class="sidebar" th:insert="blocks/navication :: nav" ></div>

<div class="content container mt-5">

        <h1>Пользователь</h1>

        <div  class="alert alert-success mt-2">
            <h1 th:utext="${'<strong>Имя:</strong> ' + user.getFirstName()}"></h1>
            <br>
            <h1 th:utext="${'<strong>Фамилия:</strong> ' + user.getLastName()}"></h1>
            <br>
            <h1 th:utext="${'<strong>Номер телефона:</strong> ' + user.getPhone()}"></h1>
            <br>
            <h1 th:utext="${'<strong>О себе:</strong> ' + user.getBio()}"></h1>
            <br>
            <h1 th:utext="${'<strong>Возраст:</strong> ' + user.getAge()}"></h1>
            <br>
            <h1 th:utext="${'<strong>Активный:</strong> ' + user.isActive()}"></h1>
            <br>
            <br>
            <div th:each="el:${roles}"  class="container">
            <h1 th:utext="${'<strong>Роль:</strong> ' + el.getRole()}"></h1>
            <br>
            </div>
            <form th:action="'/user/'+${user.getId()}+'/update'" method="get">
                <button class="btn  btn-success" type="submit">Редактировать</button>
            </form>
    </div>
</div>
<!--<footer th:insert="blocks/footer :: footer"></footer>-->
</body>
</html>
