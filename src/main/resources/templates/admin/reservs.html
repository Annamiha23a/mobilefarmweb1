<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaef.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Резервы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <!--    <link rel="stylesheet" type="text/css" href="css/style.css">-->
    <link rel="stylesheet" href="css/location.css">
    <link rel="stylesheet"  type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>

<div class="sidebar" th:insert="blocks/navication :: nav" ></div>

<div  class="content container mt-5">
    <h1>Резервы</h1>
    <form action="/reserv/one/" method="get"  >
        <select id="name"  name="name"  class="form-select"  >
        <option value=""> Выберите </option>
        <option th:each="reserv:${reservs}"
                th:value="${reserv.name}"
                th:utext="${reserv.name}"/>
    </select><br>

        <button   class="btn w-25 btn-sm btn-primary" type="submit">Поиск</button><br/>
    </form><br/>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>Номер</th>
            <th>Название</th>
            <th>Ср. удой</th>
            <th>Рейтинг в РБ</th>
            <th>Кр. резерв</th>
            <th>Дол. резерв</th>
            <th>Кр. объём</th>
            <th>Дол. объём</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reserv:${reservs}">
            <td th:text="${reserv.number}"></td>
            <td th:text="${reserv.name}"></td>
            <td th:text="${reserv.avYield}"></td>
            <td th:text="${reserv.ratingRB}"></td>
            <td th:text="${reserv.shReserve}"></td>
            <td th:text="${reserv.lnReserve}"></td>
            <td th:text="${reserv.shVolume}"></td>
            <td th:text="${reserv.lnVolume}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
