<div class="sidebar" th:insert="blocks/navication :: nav" ></div>

<div  class="content container mt-5">
    <div class="btn-group">
        <button  onclick="location.href='/animal_passports/organization_id'" class="btn w-50 btn-sm ">Паспорта животных</button>
        <button  onclick="location.href='/rations'" class="btn w-50 btn-sm btn-primary ">Рацион кормления</button>
        <br>

    <br>
    <form action="/feedgroups/filter" method="get"  >
        <br/>
        <div class="form-group">
            <input placeholder="Удой от" class="w-50" type="number" name="milk1" id="milk1">
            <input placeholder="Удой до" class="w-50" type="number" name="milk2" id="milk2">
        </div>
        <br/>
        <div class="form-group">
            <input placeholder="Вес от" class="w-50" type="number" name="weight1" id="weight1">
            <input placeholder="Вес до" class="w-50" type="number" name="weight2" id="weight2">
        </div>
        </select><br>

        <button   class="btn w-25 btn-sm btn-primary" type="submit">Поиск</button><br/>
    </form><br/>
    <h1>Нормы кормления</h1>
    <div th:each="feedGroup:${feedgroups}" class="alert alert-primary mt-2">

        <h3 th:utext="${'<strong>Генетическая группа:</strong> ' + feedGroup.getType}"></h3>
        <h4 th:utext="${'<strong>Период лактации:</strong> ' + feedGroup.getProductivity}"></h4>
        <h4 th:utext="${'<strong>Возраст:</strong> ' + feedGroup.getAge}"></h4>
        <a th:href="'/feedgroups/'+${feedGroup.getFeedGroupId}"  class="btn btn-sm btn-outline-primary">Подробнее</a>
