<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaef.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Рационы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <!--    <link rel="stylesheet" type="text/css" href="css/style.css">-->
    <link rel="stylesheet" href="css/location.css">
    <link rel="stylesheet"  type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
<!--<header th:insert="blocks/header :: header"></header>-->


<div class="sidebar" th:insert="blocks/navication :: nav" ></div>

<div  class="content container mt-5">
    <div class="btn-group">
        <button  onclick="location.href='/animal_passports/organization_id'" class="btn w-50 btn-sm ">Паспорта животных</button>
        <button  onclick="location.href='/rations'" class="btn w-50 btn-sm btn-primary">Рацион кормления</button>
        <br>
    </div>
    <br>

    <h1>Рационы</h1>
    <button  onclick="location.href='/rations/all'" class="btn btn-sm btn-primary w-100">Добавить рацион</button>
    <div th:each="ration:${rations}" class="alert alert-primary mt-2">

        <h5 th:utext="${'Рацион №'+ration.getRationId}"></h5>
        <br>
        <h5 th:utext="${'<strong>Норма кормления:</strong> '+ration.feedGroup.getType() }" ></h5>
        <br>
        <div th:each="el:${ration.rationFeeds}" >
            <h5 th:utext="${'<strong>Корм:</strong> ' + el.feed.getName()}"></h5>
            <br>

    </div>
</div>
</div>
<!--<footer th:insert="blocks/footer :: footer"></footer>-->
</body>
</html>
