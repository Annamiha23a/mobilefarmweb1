<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaef.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Животновод. объекты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <!--    <link rel="stylesheet" type="text/css" href="css/style.css">-->
    <link rel="stylesheet" href="css/location.css">
    <link rel="stylesheet"  type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
<!--<header th:insert="blocks/header :: header"></header>-->


<div class="sidebar" th:insert="blocks/navication :: nav" ></div>

<div  class="content container mt-5">
    <form action="/farms" method="get"  >
        <input placeholder="Поиск по названию" class="w-50" type="text" name="title" id="title">
        <button   class="btn w-25 btn-sm btn-primary" type="submit">Поиск</button><br/>
    </form><br/>
    <button style="float: right;" onclick="location.href='/farms/add'" class="btn w-50 btn-sm btn-primary">Добавить ферму</button>
    <h1>Животновод. объекты</h1>
    <div th:each="farm:${farms}" class="alert alert-primary mt-2">

        <h2 th:utext="${farm.getName}"></h2>
        <br>
        <h4 th:utext="${farm.location.getLocationIndex()+ ', '+ farm.location.getRegion()+ ' обл., '+ farm.location.getDistrict()+' район, '+ farm.location.getLocationName() }" ></h4>
        <br>
        <h3 th:utext="${'<strong>Код объекта:</strong> ' + farm.getGln}"></h3>
        <div class="form-row" th:if="${farm.animalPassports!=null}">
            <div class="col-sm-12">
                <h3 th:utext="${'<strong>Кол-во животных:</strong> ' + farm.animalPassports.size()?:0}"></h3>
            </div>
        </div>

        <br>
        <a th:href="'/farms/'+${farm.getFarmId()}"  class="btn btn-sm btn-outline-primary">Подробнее</a>

    </div>
</div>
<!--<footer th:insert="blocks/footer :: footer"></footer>-->
</body>
</html>
