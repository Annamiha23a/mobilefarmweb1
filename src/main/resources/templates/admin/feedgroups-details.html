<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaef.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Норма кормления</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <!--    <link rel="stylesheet" type="text/css" href="css/style.css">-->
    <link rel="stylesheet" href="css/location.css">
    <link rel="stylesheet"  type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
<!--<header th:insert="blocks/header :: header"></header>-->


<div class="sidebar" th:insert="blocks/navication :: nav" ></div>

<div  class="content container mt-5">
    <div class="btn-group">
        <button  onclick="location.href='/animal_passports/organization_id'" class="btn w-50 btn-sm ">Паспорта животных</button>
        <button  onclick="location.href='/rations'" class="btn w-50 btn-sm btn-primary ">Рацион кормления</button>
        <br>
    </div>
    <br>

    <h2>Норма кормления</h2>
    <div  class="alert alert-primary mt-2">
        <h4 th:utext="${'<strong>Наименование группы:</strong>  -' }"></h4>
        <h4 th:utext="${'<strong>Генетическая группа:</strong> ' + feedGroup.getType}"></h4>
        <h4 th:utext="${'<strong>Период лактации:</strong> от 0 до 0' }"></h4>
        <h4 th:utext="${'<strong>Возраст:</strong> ' + feedGroup.getAge}"></h4>
        <h4 th:utext="${'<strong>Суточный удой, кг. :</strong> ' + feedGroup.getProductivity+ '/ 0 '}"></h4>
        <h4 th:utext="${'<strong>Масса особи, кг. :</strong> ' + feedGroup.getWeight + '/' +feedGroup.getGeneticWeight }"></h4>
    </div>
    <h4>Рационы</h4>
    <div  class="alert alert-primary mt-2">
        <div>
            <div th:each="ration:${feedGroup.rations}" >
                <h5 th:utext="${'<strong>№:</strong> ' + ration.getRationId}"></h5>
                <br>
            </div>
        </div>
    </div>
    <h4>Животные</h4>
    <div  class="alert alert-primary mt-2">
        <table class="table table-striped mt-3">
            <thead>
            <tr>
                <th>ID</th>
                <th>Кличка</th>
                <th>Дата рождения</th>
                <th>Объект</th>
                <th>Дополнительно</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="passport:${feedGroup.animalPassports}">
                <td th:text="${passport.getExternalId}"></td>
                <td th:text="${passport.getNickname}"></td>
                <td th:utext="${'<strong>Дата рождения:</strong> ' + passport.getBirthDate}"></td>
                <td th:text="${passport.farm.getName}"></td>
                <td th:utext="@{<a href='/animal_passports/organization_id/}+${passport.getExternalId()}+@{'>Подробнее</a>}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div >
        <a th:href="'/rations/feeds/'+${feedGroup.nutrients.getNutrientsId}"  class="btn w-100 btn-lg btn-primary">Пищевые в-ва</a><br><br>
        <button  onclick="location.href='#'" class="btn w-100 btn-lg btn-primary ">Добавить рацион</button><br><br>
        <button  onclick="location.href='#'" class="btn w-100 btn-lg btn-primary ">Добавление животного</button><br><br>
        <br>
    </div>
</div>
<!--<footer th:insert="blocks/footer :: footer"></footer>-->
</body>
</html>
